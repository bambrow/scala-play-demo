@(name: String, hashed: String)

@main("Hello World") {

  <section id="top">
      <div class="wrapper">
          @if(hashed.isEmpty) {
              <h2>Hello @name!</h2>
          } else {
              <h2>Hello @name! Your hashed password is: [@hashed].</h2>
          }
      </div>
  </section>

}
